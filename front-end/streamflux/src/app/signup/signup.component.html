<div class="main-container"></div>
<div class="login-container">
    <form (submit)="onLogin()">
      <h2>Signup</h2>
  
      <div class="form-group">
        <label for="name">Name:</label>
        <input [(ngModel)]="name" name="name" type="text" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="username">Email:</label>
        <input [(ngModel)]="username" name="username" type="email" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input [(ngModel)]="password" name="password" type="password" class="form-control" required>
      </div>
  
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  
      <button type="submit" class="btn btn-primary">Signup</button>
    </form>
    <br>
    <a href="/login">Login instead</a>
  </div>
