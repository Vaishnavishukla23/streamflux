  <p>You clicked on pin with ID: {{ deviceId }}</p>

    <!-- <label for="deviceId">Device ID:</label>

    <div *ngIf="errorMessage" class="error">
      <p>{{ errorMessage }}</p>
    </div>
  
    <table *ngIf="data.length > 0" border="1">
      <thead>
        <tr>
          <!-- Adjust the column names based on your data structure -->
          <th>Device ID</th>
          <th>Water Level</th>
          <!-- Add more headers if needed -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <!-- Adjust the fields to match your data structure -->
          <td>{{ item.device_id }}</td>
          <td>{{ item.water_level }}</td>
          <!-- Add more columns if needed -->
        </tr>
      </tbody>
    </table>
  </div>
