<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Flux</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff; /* Light blue background */
        }

        header {
            background: rgba(0, 123, 255, 0.2); /* Semi-transparent blue background */
            backdrop-filter: blur(10px); /* Glassmorphism effect */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 20px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        header:hover {
            background: rgba(0, 123, 255, 0.4);
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo h1 {
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
            transition: color 0.3s ease;
        }

        .logo h1:hover {
            color: #add8e6;
        }

        nav {
            position: relative;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links li {
            display: inline-block;
            position: relative;
        }

        .nav-links li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 20px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-links li a::before {
            content: "";
            position: absolute;
            width: 0;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #add8e6;
            z-index: -1;
            transition: width 0.4s ease;
        }

        .nav-links li a:hover::before {
            width: 100%;
        }

        .nav-links li a:hover {
            color: #00274d;
        }

        /* Dropdown menu */
        .nav-links li .dropdown-menu {
            display: none;
            position: absolute;
            background-color: rgba(0, 123, 255, 0.9);
            top: 50px;
            left: 0;
            border-radius: 10px;
            list-style: none;
            padding: 10px;
            z-index: 1000;
        }

        .nav-links li .dropdown-menu li {
            margin-bottom: 10px;
        }

        .nav-links li .dropdown-menu li a {
            color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            display: block;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-links li .dropdown-menu li a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Show dropdown on hover */
        .nav-links li:hover .dropdown-menu {
            display: block;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: #fff;
            border-radius: 5px;
        }

        .user-profile {
            position: relative;
            display: flex;
            align-items: center;
        }

        .user-profile img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 3px solid #f1faee;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .user-profile:hover img {
            transform: scale(1.1);
        }

        .user-profile:hover .dropdown {
            display: block;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 55px;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 10px;
            z-index: 1001;
        }

        .dropdown ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .dropdown ul li {
            margin: 10px 0;
        }

        .dropdown ul li a {
            color: #00274d;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .dropdown ul li a:hover {
            color: #007bff;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #007bff;
                position: absolute;
                top: 70px;
                right: 0;
                width: 100vw;
                padding: 20px;
                border-radius: 10px;
            }

            .nav-links li {
                margin-bottom: 15px;
            }

            .hamburger {
                display: flex;
            }
        }

        .nav-active {
            display: flex !important;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Stream Flux</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>

                    <li>
                        <a href="#weather">Weather</a>
                        <!-- Weather Dropdown -->
                        <ul class="dropdown-menu">
                            <li><a href="#forecast">Forecast</a></li>
                            <li><a href="#historical">Historical Data</a></li>
                        </ul>
                    </li>

                    <li>
                        <a href="#water-level">Water Levels</a>
                        <!-- Water Levels Dropdown -->
                        <ul class="dropdown-menu">
                            <li><a href="#current-levels">Current Levels</a></li>
                            <li><a href="#drought-alert">Drought Alerts</a></li>
                        </ul>
                    </li>

                    <li><a href="#alerts">Alerts</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
            <div class="user-profile">
                <img src="user-icon.png" alt="User Profile" />
                <div class="dropdown">
                    <ul>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('nav-active');
        });
    </script>
</body>
</html>
